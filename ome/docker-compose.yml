version: '3'
#
# To test the .htaccess configuration files
# start the Apache docker with `docker-compose up`
# and browse to http://localhost/ome
#
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - .:/var/www/html/ome:ro
